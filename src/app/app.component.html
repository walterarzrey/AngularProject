      </div>
   <div class="col-sm-8">
    <div>
      <h2>Crear o Actualizar Datos:</h2>
    </div>
    <form>
      <div class="form-group">
        <label for="name" class="control-label col-sm-2">
          Nombre
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" 
          name="name" [(ngModel)]="selectedEmployee.name"
          placeholder="Registra un Nuevo Nombre"
          >
        </div>
      </div>
      <div class="form-group">
        <label for="position" class="control-label col-sm-2">
          Cargo
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="position" 
            name="position" [(ngModel)]="selectedEmployee.position"
            placeholder="Registra un Nuevo Cargo"
            >
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="control-label col-sm-2">
          Email
        </label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" 
                 name="email" [(ngModel)]="selectedEmployee.email"
                 placeholder="Registra un Nuevo Email"
              >
        </div>
      </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-success" (click)="addEmployee()">
                Save
              </button>
            </div>
        </div>
    </form>
    </div>
  </div>

<div class="row">
  <div class="col-sm-12">
    <h2>Datos de Empleados:</h2>
    <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Cargo</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeeArray">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.position}}</td>
        <td>{{employee.email}}</td>
        <td>
          <a (click)="editEmployee(employee)" class="btn btn-success">
            Edit
          </a>
          <a (click)="deleteEmployee(employee)" class="btn btn-danger">
            Delete
          </a>
        </td>
      </tr>
    </tbody>
    </table>
  </div>         
  </div>
</div>
